<script language="JavaScript">
	$(function() {
		var seriesOptions = [],
		// create the chart when all data is loaded
		createChart = function () {
			Highcharts.stockChart('container', {
	        rangeSelector: {
	            selected: 5
	        },
	        xAxis: {
				tickPixelInterval: 200
			},
	        title: {
	            text: 'P99数据分析'
	        },
	        plotOptions: {
	        	
	            series: {
	                showInLegend: true
	            }
	        },
	        tooltip: {
	            split: false,
	            shared: true
	        },
	        series: seriesOptions,
	    	});
    	    Highcharts.setOptions({
	        lang:{
	            contextButtonTitle:"图表导出菜单",
	            decimalPoint:".",
	            downloadJPEG:"下载JPEG图片",
	            downloadPDF:"下载PDF文件",
	            downloadPNG:"下载PNG文件",
	            downloadSVG:"下载SVG文件",
	            drillUpText:"返回 {series.name}",
	            loading:"加载中",
	            months:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
	            noData:"没有数据",
	            numericSymbols: [ "千" , "兆" , "G" , "T" , "P" , "E"],
	            printChart:"打印图表",
	            resetZoom:"恢复缩放",
	            resetZoomTitle:"恢复图表",
	            shortMonths: [ "Jan" , "Feb" , "Mar" , "Apr" , "May" , "Jun" , "Jul" , "Aug" , "Sep" , "Oct" , "Nov" , "Dec"],

	            weekdays: ["星期一", "星期二", "星期三", "星期三", "星期四", "星期五", "星期六","星期天"]
		        }
		    });
		};
	
		seriesOptions[0] = {
			name: 'Test P{{task_detail.testp}} / {{task_detail.test_interval}} / {{task_detail.testbox}}',
			type: 'areaspline',
			lineWidth: 1,
			data: ([
				{{task_detail.testres_list}}
			]),
			tooltip: {
				valueDecimals: 2
			},
			fillColor : {
				linearGradient : {
						x1: 0,
						y1: 0,
						x2: 0,
						y2: 1
				},
				stops : [
						[0, Highcharts.getOptions().colors[0]],
						[1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
				]
			}
		};
		seriesOptions[1] = {
			name: 'Base P{{task_detail.basep}} / {{task_detail.base_interval}} / {{task_detail.basebox}}',
			type: 'areaspline',
			lineWidth: 1,
			data: ([
				{{task_detail.baseres_list}}
			]),
			tooltip: {
				valueDecimals: 2
			},
			fillColor : {
				linearGradient : {
						x1: 0,
						y1: 0,
						x2: 0,
						y2: 1
				},
				stops : [
						[0, Highcharts.getOptions().colors[8]],
						[1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
				]
			}
		};
	createChart();
	})
</script>
<script>	
//table hover
	$(function() {
		function showBox(obj, box) {
			var timer = null;
			$(obj).on("mouseover", function(e) {
				clearTimeout(timer);
				var clientX = e.clientX;
				var clientY = e.clientY;
				var y = clientY + 20;
				var txt = $(this).text();
				timer = setTimeout(function() {
					$(box).css("left", clientX).css("top", y);
					if(txt == "") {
						$(box).hide();
					} else {
						$(box).show();
						$(box).html(txt);
					}
				}, 300);
			});
			$(obj).on("mouseout", function() {
				clearTimeout(timer);
				$(box).hide();
			});
		}
		showBox("#reqData > tbody td", "#showDiv");
	});
	
	
</script>
