{% extends 'father.html' %}{% block content %}
<h1>用户管理</h1>
<a class="btn btn-primary" href="/rbac/users/new" type="button">新增</a>
<table class="table table-hover">
	<thead>
    <tr>
        <td>用户名</td>
        <td>密码</td>
        <td>昵称</td>
        <td>邮件</td>
        <td>角色</td>
        <td colspan="2">操作</td>
    </tr>
    <thead>
    <tbody>
    {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.nickname }}</td>
            <td>{{ user.email }}</td>
            <td>
                {% for item in user.roles.all %}
                <button class="btn btn-outline-success" type="button">{{ item.title }}</button>
                {% endfor %}
            </td>
            <td><a href="/rbac/users/edit/{{ user.id }}">编辑</a></td>
            <td><a href="/rbac/users/delete/{{ user.id }}">删除</a></td>
        </tr>
    {% endfor %}
    <tbody>
</table>
{% endblock %}
